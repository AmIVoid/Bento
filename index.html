<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
        <title>void.idle.host</title>
        <link rel="stylesheet" href="css/style.css" />
        <script src="https://unpkg.com/feather-icons"></script>
    </head>
    <body class="">
        <button id="themeButton"><i id="bicon" data-feather="moon"></i></button>
        <div class="container">
            <div class="fblock">
                <div class="clock">
                    <div id="hour" class=""></div>
                    <div id="separator" class=""></div>
                    <div id="minutes" class=""></div>
                </div>
                <div id="greetings" class=""></div>
                <div id="search">
                    <form method="GET" action="https://www.google.com/search">
                        <input name="as_q" class="search-field" autofocus="" autocomplete="off">
                        <button type="submit" class="search-submit" value="" style="fill: white"></button>
                    </form>
                </div>
            </div>
            <div class="sblock">
                <div class="sblock__date">
                    <div id="month" class=""></div>
                    <div id="day" class=""></div>
                </div>
                <div class="sblock__weather">
                    <div class="weather-icon">
                        <img src="icons/unknown.png" />
                    </div>
                    <div class="temperature-value">
                        <p class="">- Â°<span class="g">c</span></p>
                    </div>
                    <div class="temperature-description">
                        <p class=""></p>
                    </div>
                </div>
            </div>
            <div class="qlink">
                <a
                    href="https://twitter.com/"
                    target="blank"
                    class="qlink__link qlink__link-1"
                >
                    <i class="qlink__icon" data-feather="twitter"></i>
                </a>
                <a
                    target="blank"
                    href="https://youtube.com/"
                    class="qlink__link qlink__link-2"
                >
                    <i class="qlink__icon" data-feather="youtube"></i>
                </a>
                <a
                    target="blank"
                    href="https://github.com/"
                    class="qlink__link qlink__link-3"
                >
                    <i class="qlink__icon" data-feather="github"></i>
                </a>
                <a
                    target="blank"
                    href="https://mail.google.com/"
                    class="qlink__link qlink__link-4"
                >
                    <i class="qlink__icon" data-feather="mail"></i>
                </a>
                <a
                    href="https://app.plex.tv/desktop"
                    target="blank"
                    class="qlink__link qlink__link-5"
                >
                    <i class="qlink__icon" data-feather="tv"></i>
                </a>
                <a
                    target="blank"
                    href="https://anilist.co/home"
                    class="qlink__link qlink__link-6"
                >
                    <i class="qlink__icon" data-feather="navigation-2"></i>
                </a>
            </div>

            <div class="card qlist qlist__1">
                <i class="qlist__head" data-feather="monitor"></i>
                <a
                    target="blank"
                    href="https://www.twitch.tv/"
                    class="qlist__link"
                    >Twitch</a
                >
                <a
                    target="blank"
                    href="https://www.reddit.com/"
                    class="qlist__link"
                    >Reddit</a
                >
                <a
                    target="blank"
                    href="https://4chan.org/"
                    class="qlist__link"
                    >4chan</a
                >
                <a
                    target="blank"
                    href="https://discord.com/"
                    class="qlist__link"
                    >Discord</a
                >
            </div>

            <div class="card qlist qlist__2">
                <i class="qlist__head" data-feather="terminal"></i>
                <a
                    href="https://mail.protonmail.com/inbox"
                    target="blank"
                    class="qlist__link"
                    >ProtonMail</a
                >
                <a
                    href="https://stackoverflow.com/"
                    target="blank"
                    class="qlist__link"
                    >StackOverflow</a
                >
                <a
                    href="https://developer.mozilla.org/en-US/docs/Learn"
                    target="blank"
                    class="qlist__link"
                    >MDN</a
                >
                <a
                    href="https://trello.com/"
                    target="blank"
                    class="qlist__link"
                    >Trello</a
                >
                <a
                    href="https://www.udemy.com/"
                    target="blank"
                    class="qlist__link"
                    >Udemy</a
                >
            </div>
        </div>
        <script src="js/time.js"></script>
        <script src="js/theme.js"></script>
        <script src="js/greeting.js"></script>
        <script src="js/weather.js"></script>
        <script>
            feather.replace();
        </script>
    </body>
</html>
